name: 'CI pipeline'

on:
  push:
    branches:
      - main

jobs:
  codestyle:
    runs-on: ubuntu-latest
    name: 'ðŸŽ¨ Codestyle'
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm check
      - run: pnpm lint

  unit-test:
    needs:
      - codestyle
    runs-on: ubuntu-latest
    name: 'ðŸ§ª Unit tests'
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test:unit

  integration-tests:
    needs:
      - codestyle
    runs-on: ubuntu-latest
    name: 'ðŸ’» Integration tests'
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: npx playwright test
